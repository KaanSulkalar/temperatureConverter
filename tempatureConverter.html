<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tempature Converter</title>
    <link rel="stylesheet" href="tempatureConverter.css">
    <script src="tempatureConverter.js" defer></script>
</head>
<body>

<div class="container">
  <h1 class="heading">Temperature Converter</h1>

      <div class="temp-container">
        <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)"
                   type="number"
                   name="celsius"
                   id="celsius"
                   placeholder="Enter Temperature"
                   class="input">
      </div>


      <div class="temp-container">
        <label for="fahreneit">Fahreneit:</label>
               <input onchange="computeTemp(event)"
                      type="number"
                      name="fahreneit"
                      id="fahreneit"
                      placeholder="Enter Temperature"
                      class="input">
      </div>

     <div class="temp-container">
        <label for="kelvin">Kelvin:</label>
               <input onchange="computeTemp(event)"
                      type="number"
                      name="kelvin"
                      id="kelvin"
                      placeholder="Enter Temperature"
                      class="input">
     </div>






</div>


</body>
</html>
